<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="javascripts/js-functions.js"></script>
    <script src="javascripts/index.js"></script>
    <title>DACHA FEST</title>
  </head>
  <body id="body">
    <h1>Карта мероприятия</h1>
    <nav>
      <button id="burger"></button>
      <div class="main-menu">
        <div class="links">
          <a href="index.html">ГЛАВНАЯ</a>
          <a href="about.html"> О НАС</a>
          <a href="tickets.html">КУПИТЬ БИЛЕТ</a>
          <a href="shop.html">МЕРЧ ШОП</a>
          <a href="https://pakakatj.github.io/JavaScript/ ">ИГРА</a>
          <a href="questions.html">ВОПРОСЫ</a>
        </div>
      </div>
    </nav>
    <div class="loading-image" id="loading-image"></div>
    <div id="loader">
      <img src="images/cup1.svg" alt="" class="loading-image" id="cup1" />
      <img src="images/cup2.svg" alt="" class="loading-image" id="cup2" />
      <img src="images/cup3.svg" alt="" class="loading-image" id="cup3" />
      <img src="images/cup4.svg" alt="" class="loading-image" id="cup4" />
      <img src="images/cup5.svg" alt="" class="loading-image" id="cup5" />
      <img src="images/cup9.svg" alt="" class="loading-image" id="cup6" />
      <img src="images/cup3.svg" alt="" class="loading-image" id="cup7" />
      <img src="images/cup3.svg" alt="" class="loading-image" id="cup8" />
      <img src="images/cup1.svg" alt="" class="loading-image" id="cup9" />
    </div>

    <div id="content" style="display: none"></div>
    <div id="map-container">
      <div id="map">
        <a
          href="shop.html"
          class="marker"
          style="left: 30%; top: 30%"
          data-tooltip="Мерч шоп"
        ></a>
        <a
          href="https://pakakatj.github.io/webposter/ "
          class="marker"
          style="left: 24vw; top: 49vw"
          data-tooltip="Афиша"
        ></a>
        <a
          href="https://pakakatj.github.io/JavaScript/ "
          class="marker"
          style="left: 51vw; top: 30vw"
          data-tooltip="Дача"
        ></a>
      </div>
    </div>

    <section class="sky">
      <div class="cloud" id="cloud1"></div>
      <div class="cloud" id="cloud2"></div>
      <div class="cloud" id="cloud3"></div>
      <div class="cloud" id="cloud4"></div>
      <div class="cloud" id="cloud5"></div>
      <div class="cloud" id="cloud6"></div>
      <div class="ship" id="flyingShip"></div>
    </section>
  </body>
</html>
